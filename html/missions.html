      <div class="missions-tabs">

        <button data-tab="favorites" class="tab-btn">Favorites</button>
        <button data-tab="mine" class="tab-btn">My Missions</button>
      </div>
      <div class="missions-filters">
        <select id="filterAgency">
          <option value="all">All agencies</option>
        </select>

          <option value="all">All years</option>
        </select>
        <button class="create-mission-btn">New Mission</button>

  <!-- Favorites Sticky Button -->

  <!-- Modal for creating/editing missions -->
  <div class="modal" id="missionModal" style="display: none;">
    <div class="modal-card">
      <h3 class="modal-title">Mission</h3>
      <form id="missionForm">
        <input type="hidden" id="missionId">
        <div class="form-group">
          <label for="missionName">Mission Name</label>
          <input type="text" id="missionName" class="modal-input" placeholder="Mission Name" required>
        </div>
        <div class="form-group">
          <label for="missionAgency">Agency</label>
          <input type="text" id="missionAgency" class="modal-input" placeholder="Agency" required>
        </div>
        <div class="form-group">
          <label for="missionLaunchDate">Launch Date</label>
          <input type="date" id="missionLaunchDate" class="modal-input" required>
        </div>
        <div class="form-group">
          <label for="missionObjective">Objective</label>
          <textarea id="missionObjective" class="modal-input" placeholder="Objective" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="missionImage">Image URL</label>
          <input type="text" id="missionImage" class="modal-input" placeholder="Image URL">
        </div>
        <div class="modal-actions">
          <button type="button" class="modal-cancel">Cancel</button>
          <button type="submit" class="modal-save">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/assets/js/missions.js"></script>
